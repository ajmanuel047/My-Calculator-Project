<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Project</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://kit.fontawesome.com/7537c19784.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="top">
        <div class="time">4:30</div>
        <div class="top_right">
            <div class="signal"><i class="fas fa-signal"></i></div>
            <div class="lte">LTE</div>
            <div class="battery"><i class="fas fa-battery-full"></i></div>
        </div>

    </div>
    <div class="display_screen"></div>
  
    <div class="buttons_container">
<!--     
            <div>
                <div>test1</div>
                <div>test2</div>
                <div>test3</div>
                <div>test4</div>
                <div>test5</div>
            </div> -->
            <div>
            
                <div class="btn ac">AC</div>
                <div class="btn num7">7</div>
                <div class="btn num4">4</div>
                <div class="btn num1">1</div>
                <div class="btn num0">0</div>
            </div>
            <div>
                <div class="btn plus_minus">+/-</div>
                <div class="btn num8">8</div>
                <div class="btn num5">5</div>
                <div class="btn num2"><i class="fas fa-2">2</i></div>
                
            </div>
            <div>
                <div class="btn percentage"><i class="fas fa-percent"></i></div>
                <div class="btn num9"><i class="fas fa-9">9</i></div>
                <div class="btn num6"><i class="fas fa-6">6</i></div>
                <div class="btn num3"><i class="fas fa-3">3</i></div>
                <div class="btn decimal"><i class="fas fa-period">.</i></div>
            </div>
            <div>
                <div class="btn divide"><i class="fas fa-divide"></i></div>
                <div class="btn multiply"><i class="fas fa-times"></i></div>
                <div class="btn subtract"><i class="fas fa-minus"></i></div>
                <div class="btn addition"><i class="fas fa-plus"></i></div>
                <div class="btn equal"><i class="fas fa-equals"></i></div>
            </div>
        
    

    </div>
    <div class="line"></div>
  </div>           

    <script src="file.js"></script>
</body>
</html>
