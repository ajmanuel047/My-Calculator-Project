<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Project</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>My Calculator Project</h1>
    <h3>A Replica Of The Iphone Calculator With Modifications</h3>
  <div class="container">
    <div class="top">
        <div class="time">4:30</div>
        <div class="top_right">
            <div class="signal"><i class="fas fa-signal"></i></div>
            <div class="lte">LTE</div>
            <div class="battery"><i class="fas fa-battery-full"></i></div>
        </div>

    </div>
    <div class="message">Can Take Only 9 Characters</div>
       <div class="message2">Number Must Not be 0</div>
    <div class="display_screen">0</div>
  
    <div class="buttons_container">

            <div>
            
                <div class="ac">AC</div>
                <div class="seven">7</div>
                <div class="four">4</div>
                <div class="one">1</div>
                <div class="zero">0</div>
            </div>
            <div>
                <div class="plus_minus">+/-</div>
                <div class="eight">8</div>
                <div class="five">5</div>
                <div class="two"><i class="fas fa-2">2</i></div>
                
            </div>
            <div>
                <div class="percentage">%</div>
                <div class="nine"><i class="fas fa-9">9</i></div>
                <div class="six"><i class="fas fa-6">6</i></div>
                <div class="three"><i class="fas fa-3">3</i></div>
                <div class="decimal"><i class="fas fa-period">.</i></div>
            </div>
            <div>
                <div class="divide">/</div>
                <div class="multiply">x</div>
                <div class="subtract">-</div>
                <div class="addition">+</div>
                <div class="equal">=</div>
            </div>
        
    

    </div>
    <!-- <div class="line"></div> -->
  </div>           

    <script src="file.js"></script>
</body>
</html>
